name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'gemini-extension.json'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          NEW_VER=$(jq -r .version gemini-extension.json)
          if git show HEAD^:gemini-extension.json > /dev/null 2>&1; then
            OLD_VER=$(git show HEAD^:gemini-extension.json | jq -r .version)
          else
            OLD_VER="0.0.0"
          fi
          
          if [ "$OLD_VER" != "$NEW_VER" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VER" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check.outputs.version }}
          name: v${{ steps.check.outputs.version }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
